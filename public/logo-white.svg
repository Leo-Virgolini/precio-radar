<svg width="300" height="70" viewBox="0 0 300 70" fill="none" xmlns="http://www.w3.org/2000/svg">
  <g transform="translate(8, 5)">
    <!-- Radar screen background -->
    <circle cx="30" cy="30" r="26" fill="rgba(255,255,255,0.08)"/>
    <!-- Grid lines -->
    <line x1="30" y1="4" x2="30" y2="56" stroke="rgba(255,255,255,0.15)" stroke-width="0.75"/>
    <line x1="4" y1="30" x2="56" y2="30" stroke="rgba(255,255,255,0.15)" stroke-width="0.75"/>
    <!-- Concentric rings -->
    <circle cx="30" cy="30" r="26" stroke="rgba(255,255,255,0.8)" stroke-width="2" fill="none"/>
    <circle cx="30" cy="30" r="17" stroke="rgba(255,255,255,0.3)" stroke-width="1" fill="none"/>
    <circle cx="30" cy="30" r="8" stroke="rgba(255,255,255,0.3)" stroke-width="1" fill="none"/>
    <!-- Sweep (rotating) -->
    <g>
      <path d="M30 30 L30 4 A26 26 0 0 1 34.1 4.3 Z" fill="white" opacity="0.04"/>
      <path d="M30 30 L34.1 4.3 A26 26 0 0 1 38 5.3 Z" fill="white" opacity="0.08"/>
      <path d="M30 30 L38 5.3 A26 26 0 0 1 41.8 6.8 Z" fill="white" opacity="0.14"/>
      <path d="M30 30 L41.8 6.8 A26 26 0 0 1 45.3 9 Z" fill="white" opacity="0.22"/>
      <path d="M30 30 L45.3 9 A26 26 0 0 1 48.4 11.6 Z" fill="white" opacity="0.30"/>
      <line x1="30" y1="30" x2="48.4" y2="11.6" stroke="rgba(255,255,255,0.8)" stroke-width="1.5" stroke-linecap="round"/>
      <animateTransform attributeName="transform" type="rotate" from="0 30 30" to="360 30 30" dur="4s" repeatCount="indefinite"/>
    </g>
    <!-- Blip 1 at ~100° (right) — beam reaches at 0.15 -->
    <text x="49" y="36" text-anchor="middle" font-family="'Inter', sans-serif" font-size="9" font-weight="700" fill="white" opacity="0">$
      <animate attributeName="opacity" values="0;0;1;0.35;0;0" keyTimes="0;0.11;0.15;0.24;0.35;1" dur="4s" repeatCount="indefinite"/>
    </text>
    <!-- Blip 2 at ~150° (lower-right) — beam reaches at 0.29 -->
    <text x="38" y="47" text-anchor="middle" font-family="'Inter', sans-serif" font-size="7" font-weight="700" fill="white" opacity="0">$
      <animate attributeName="opacity" values="0;0;1;0.3;0;0" keyTimes="0;0.25;0.29;0.38;0.49;1" dur="4s" repeatCount="indefinite"/>
    </text>
    <!-- Blip 3 at ~210° (lower-left) — beam reaches at 0.46 -->
    <text x="21" y="49" text-anchor="middle" font-family="'Inter', sans-serif" font-size="8" font-weight="700" fill="white" opacity="0">$
      <animate attributeName="opacity" values="0;0;1;0.25;0;0" keyTimes="0;0.42;0.46;0.55;0.66;1" dur="4s" repeatCount="indefinite"/>
    </text>
    <!-- Blip 4 at ~270° (left) — beam reaches at 0.63 -->
    <text x="10" y="33" text-anchor="middle" font-family="'Inter', sans-serif" font-size="7" font-weight="700" fill="white" opacity="0">$
      <animate attributeName="opacity" values="0;0;1;0.3;0;0" keyTimes="0;0.59;0.63;0.72;0.82;1" dur="4s" repeatCount="indefinite"/>
    </text>
    <!-- Blip 5 at ~330° (upper-left) — beam reaches at 0.79 -->
    <text x="21" y="18" text-anchor="middle" font-family="'Inter', sans-serif" font-size="8" font-weight="700" fill="white" opacity="0">$
      <animate attributeName="opacity" values="0;0;1;0.25;0;0" keyTimes="0;0.75;0.79;0.88;0.96;1" dur="4s" repeatCount="indefinite"/>
    </text>
    <!-- Center dot -->
    <circle cx="30" cy="30" r="3" fill="white"/>
  </g>
  <text x="72" y="44" font-family="'Poppins', 'Inter', sans-serif" font-size="30" fill="white" letter-spacing="-0.5">
    <tspan font-weight="700">Precio</tspan><tspan font-weight="400" fill="rgba(255,255,255,0.85)">Radar</tspan>
  </text>
</svg>
