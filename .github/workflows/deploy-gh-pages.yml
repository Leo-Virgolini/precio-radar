name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      # Switch from SSR (runtime server) to static prerendering
      - name: Configure for static prerendering
        run: |
          node -e "
            const fs = require('fs');

            // angular.json: switch outputMode to static, remove ssr runtime entry
            const cfg = JSON.parse(fs.readFileSync('angular.json', 'utf8'));
            const opts = cfg.projects.sales.architect.build.options;
            opts.outputMode = 'static';
            delete opts.ssr;
            fs.writeFileSync('angular.json', JSON.stringify(cfg, null, 2));

            // app.routes.server.ts: change Server routes to Prerender for static output
            let routes = fs.readFileSync('src/app/app.routes.server.ts', 'utf8');
            routes = routes.replace(
              \"{ path: '', renderMode: RenderMode.Server }\",
              \"{ path: '', renderMode: RenderMode.Prerender }\"
            );
            routes = routes.replace(
              \"{ path: '**', renderMode: RenderMode.Server }\",
              \"{ path: '**', renderMode: RenderMode.Client }\"
            );
            fs.writeFileSync('src/app/app.routes.server.ts', routes);
          "

      - run: npx ng build --configuration production

      # SPA fallback: copy index.html to 404.html for unknown routes
      - name: Prepare for GitHub Pages
        run: |
          cp dist/sales/browser/index.html dist/sales/browser/404.html
          echo "precioradar.com.ar" > dist/sales/browser/CNAME

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist/sales/browser

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
